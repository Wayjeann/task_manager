{% extends 'base.html' %}
{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Task Master</h1>

    <div class="form">
        <form action="/update/{{tasks.id}}" method="POST">
            <input type="text" name="content" id="Content" value="{{tasks.content}}">
            <input type="submit" value="Update">
        
        </form>
    </div>
</div>
{% endblock %}
